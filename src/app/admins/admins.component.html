<header>
  <div class="logo">T.<span>Manager</span></div>
</header>
<div class="nav-btn">Menu</div>
<div class="container">
<app-menu></app-menu>
  <div class="main-content">
    <div class="my-4">
      <h1>Admins</h1>
      <p>Here you can find all admins with accounts!</p>
    </div>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let admin of admins; let i = index;">
        <th scope="row">{{i+1}}</th>
        <td class="text-capitalize">{{admin.firstName}}</td>
        <td class="text-capitalize">{{admin.lastName}}</td>
        <td>{{admin.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
